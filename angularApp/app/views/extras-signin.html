<div class="center-wrapper" data-ng-controller="sessionCtrl">
  <div class="center-content">
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form  role="form" class="form-layout">

          <h3 class="text-center mb30">Welcome to Staff Management</h3>

          <div ng-form="authForm" class="form-inputs">
            <input ng-model="email" ng-required="true"   name="email" type="email" class="form-control input-lg" placeholder="Email Address">
            <input ng-model="password" ng-required="true" type="password" name="password" class="form-control input-lg" placeholder="Password">
          </div>

          <button ng-disabled="!authForm.$valid" class="btn btn-success btn-block btn-lg mb15" type="submit" data-ng-click="submit()">
            <span>Sign in</span>
          </button>

          <p>

            <!--<a ui-sref="user.signup">Create an account</a> Â·-->
            <a ui-sref="user.forgot">Forgot your password?</a>

          </p>
        </form>
      </div>
    </div>

  </div>
</div>
