<div class="panel mb25" data-ng-controller="taskEditCtrl">
  <div class="panel-heading border">
    Edit Task #{{task.id}}
  </div>
  <div class="panel-body">
    <div class="row no-margin">
      <div class="col-lg-12">
        <form class="form-horizontal bordered-group" role="form">

          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input ng-model="task.name" type="text" class="form-control">
              <span class="text-danger" ng-show="errors.name">{{errors.name[0]}}</span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea ng-model="task.description" class="form-control" rows="3"></textarea>
              <span class="text-danger" ng-show="errors.description">{{errors.description[0]}}</span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Implementer</label>
            <div class="col-sm-10">
              <input ng-model="task.implementer_id" type="text" class="form-control">
              <span class="text-danger" ng-show="errors.implementer_id">{{errors.implementer_id[0]}}</span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
              <select ng-model="status" class="form-control">
                <option ng-selected="task.status == 'new'" value="new">New</option>
                <option ng-selected="task.status == 'in_process'" value="in_process">In process</option>
                <option ng-selected="task.status == 'finished'" value="finished">Finished</option>
              </select>
              <span class="text-danger" ng-show="errors.status">{{errors.status[0]}}</span>
            </div>
          </div>

          <button  class="btn btn-success pull-right btn-lg mb15" type="submit" data-ng-click="submit()">
            <span>UPDATE</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  md-toast.md-top {
    top: 55px;
    z-index: 999;
  }
  md-toast.md-success-toast-theme .md-toast-content {
    background-color: #2ECC71;
  }
</style>
