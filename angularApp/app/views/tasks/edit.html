<div class="panel mb25" data-ng-controller="taskEditCtrl">
  <div class="panel-heading border">
    Edit Task #{{task.id}}
  </div>
  <div class="panel-body">
    <div class="row no-margin">
      <div class="col-lg-12">
        <form class="form-horizontal bordered-group" role="form">

          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input ng-model="task.name" type="text" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea ng-model="task.description" class="form-control" rows="3"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Implementer</label>
            <div class="col-sm-10">
              <input ng-model="task.implementer_id" type="text" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
              <select ng-model="status" class="form-control">
                <option ng-selected="task.status == 'new'" value="new">New</option>
                <option ng-selected="task.status == 'in_process'" value="in_process">In process</option>
                <option ng-selected="task.status == 'finished'" value="finished">Finished</option>
              </select>
            </div>
          </div>

          <button  class="btn btn-success btn-block btn-lg mb15" type="submit" data-ng-click="submit()">
            <span>SAVE</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
